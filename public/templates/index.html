<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension Web Agency | (Web Tool : ASC Nexus)</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="app">
        <section id="nav">
            <h1>ASC Nexus</h1>
            <p>Version 1.0</p>
        </section>
        <section id="tabs">
            <div class="options">
                <ul>
                    <li id="a1" class="open">Business</li>
                    <li id="a2">Strategy</li>
                    <li id="a3">Market</li>
                    <li id="a4">Documents</li>
                </ul>
            </div>
        </section>
        <section id="form-section">
            <form action="#">
                <label for="name">Business Name</label>
                <input type="text" id="name">
                <label for="niche">Niche</label>
                <input type="text" id="niche">
                <label for="revenue">Yearly Revenue</label>
                <input type="text" id="revenue">
            </form>
        </section>
        
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
